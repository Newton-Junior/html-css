<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
<!--
No range é possível colocar um mínimo e um máximo, aí diminui os valores possíveis, se coloca de 1 a 5 por exemplo

Quando se tratando de inserção de imagens: o input image, não permite que o visitante selecione uma imagem. Então pra o cliente inserir imagens precisa colocar o input file.
Quando for disponibilizar envio de arquivos por parte de clientes, não podemos usar o método get, e temos que usar o metodo post
-->
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="icor">Cor: </label>
            <input type="color" name="cor" id="icor" value="#00ff00">
        </p>
        <p>
            <label for="inivel">Nível de satisfação: </label>
            <input type="range" name="nivel" id="inivel" value="100">
        </p>
        <p>
            <label for="ifoto">Foto do perfil</label>
            <input style="width:280px" type="file" name="foto" id="ifoto">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
